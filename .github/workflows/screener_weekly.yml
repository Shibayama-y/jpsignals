name: Screener Weekly (Fundamental + Liquidity)

on:
  schedule:
    - cron: "0 7 * * SAT"  # 16:00 JST Saturday
  workflow_dispatch:

permissions:
  contents: write

jobs:
  weekly-fundamental:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run fundamental screener with liquidity filter
        run: |
          set -eo pipefail
          python scripts/jf_screener.py \
            --tickers-file data/universe.txt \
            --min-adv-jpy 50000000 \
            --format text \
            > data/watchlist.txt
          python scripts/jf_screener.py \
            --tickers-file data/universe.txt \
            --min-adv-jpy 50000000 \
            --format json \
            > data/watchlist.json

      - name: Commit watchlists to repo
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/watchlist.txt data/watchlist.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            echo "No changes detected; nothing to commit." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi
          git commit -m "chore: update weekly watchlist"
          git push origin HEAD:${GITHUB_REF#refs/heads/}
