name: Update JPX Universe

on:
  schedule:
    - cron: "0 0 1 * *" # Every month on the 1st at 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-universe:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Update universe from Nikkei indices
        run: |
          python scripts/fetch_index_constituents.py --index both --universe-output data/universe.txt

      - name: Commit changes
        run: |
          if git diff --quiet -- data/universe.txt; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data/universe.txt
          git commit -m "chore: update universe constituents"

      - name: Push changes
        if: ${{ !cancelled() }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git push
