name: Update JPX Universe

on:
  schedule:
    - cron: "0 12 * * FRI"  # 21:00 JST Friday
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-universe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas yfinance requests xlrd openpyxl

      - name: Fetch JPX list
        run: |
          mkdir -p data
          python scripts/fetch_jp_list.py -o data/universe.txt

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Diff summary:"
          git diff --stat -- data/universe.txt
          echo "Full diff:"
          git diff -- data/universe.txt

          if git diff --quiet -- data/universe.txt; then
            echo "No changes to commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/universe.txt
          git commit -m "chore: update JPX universe"
          git push
